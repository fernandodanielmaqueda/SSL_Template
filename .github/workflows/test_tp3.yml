name: Test TP 3

on:
  pull_request:
    branches:
      - main
    paths:
      - 'TP3/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List directory structure
      run: ls -R

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc colordiff flex bison libfl-dev libbison-dev

    - name: Compile code with make
      run: |
        make -C ./TP3

    - name: Run test script
      run: |
        chmod +x ./TP3/tests/run_tests_tp_3.sh
        ./TP3/tests/run_tests_tp_3.sh

    - name: Clean up
      run: rm TP3/bin/tp3 TP3/tests/output_test_*.txt TP3/tests/expected_outputs/expected_output_*_clean.txt
